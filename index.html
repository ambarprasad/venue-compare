<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Compare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#7f5d5d">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Welcome to Ibiza, lads</h1>
        </div>
    </header>

    <!-- Location Section -->
    <section class="location-section">
        <div class="location-toggle">
            <button id="use-location-btn" class="location-btn active"><i class="fas fa-location-arrow"></i> Use My Location</button>
            <button id="search-location-btn" class="location-btn"><i class="fas fa-search"></i> Search Location</button>
        </div>
        
        <div id="location-search" class="location-search hidden">
            <input type="text" id="location-input" placeholder="Enter address or place name">
            <button id="set-location-btn"><i class="fas fa-check"></i> Set Location</button>
        </div>
        
        <div id="current-location" class="current-location">
            <span id="location-text">Getting your location...</span>
        </div>
    </section>

    <!-- Comparison Section -->
    <section id="comparison-section" class="comparison-section hidden">
        <h2>Compare Places (<span id="compare-count">0</span>/4)</h2>
        <div id="comparison-grid" class="comparison-grid"></div>
        <button id="compare-btn" class="compare-btn" disabled><i class="fas fa-chart-bar"></i> Compare</button>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for places..." disabled>
            <button id="search-btn" disabled><i class="fas fa-search"></i> Search</button>
        </div>
    </section>

    <!-- Transport Toggle -->
    <section class="transport-section">
        <div class="transport-toggle">
            <button id="driving-btn" class="transport-btn active"><i class="fas fa-car"></i> Driving</button>
            <button id="walking-btn" class="transport-btn"><i class="fas fa-walking"></i> Walking</button>
        </div>
    </section>

    <!-- Search Results -->
    <section id="search-results" class="search-results hidden">
        <h2>Search Results</h2>
        <div id="results-list" class="results-list"></div>
    </section>

    

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Place Details Modal -->
    <div id="place-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Busyness Chart Modal -->
    <div id="chart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="chart-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
